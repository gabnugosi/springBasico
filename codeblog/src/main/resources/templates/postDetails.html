<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
	<title>MyCodeBlog</title>
		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
			</nav>
		</header>
		<main>
			<div class="container" style="width: 60%">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-lef: 0px;">
						<li class="breadcrumb-item"><a href="/posts">Posts</a></li>
						<li class="breadcrumb-item active" aria-current="page">Post</li>
					</ol>
				</nav>
				<article>
					<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
					<p class="card-subtitle mb-2 text-muted">
						<i class="material-icons">person_outline</i>
						<span th:text="${post.autor}"></span>
						<br>
						<i class="material-icons">date_range</i>
						<span th:text="${post.data}"></span>
					</p>
					<section>
						<p class="card_text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
					</section>
				</article>
			</div>
		</main>
	</body>
</html>
